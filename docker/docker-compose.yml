version: "2"
services:
  metadata-service:
    image: vertx/metadataservice
    expose:
      - "8190"
    ports:
      - "8190:8190"
  account-service:
    image: vertx/accountservice
    expose:
      - "8090"
    ports:
      - "8090:8090"
  api-gateway:
    image: vertx/gateway
    expose:
      - "8050"
    ports:
      - "8050:8050"
    links:
      - metadata-service
      - account-service
